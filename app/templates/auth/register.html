<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register Account - STEM Data Dashboard</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="blue-bg">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row" style="height: 555px">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url('../static/img/warrior-vial-small.png');">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">STEM Data Dashboard Account Registration</h4>
                            </div>
                            <form class="user">
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user"
                                            type="text" id="firstNameField" placeholder="First Name"
                                            name="first_name" oninput="checkFields()">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="text"
                                            id="lastNameField" placeholder="Last Name" name="last_name" oninput="checkFields()">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-user" type="email"
                                        id="emailField" aria-describedby="emailHelp" placeholder="Email Address"
                                        name="email" oninput="checkFields()">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input class="form-control form-control-user"
                                            type="password" id="passwordField1" placeholder="Password"
                                            name="password" oninput="checkFields()">
                                    </div>
                                    <div class="col-sm-6">
                                        <input class="form-control form-control-user" type="password"
                                            id="passwordField2" placeholder="Repeat Password"
                                            name="password_repeat" oninput="checkFields()">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <p class="text-danger text-center" style='visibility: hidden' id="statusP"></p>
                                </div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit" disabled id='registerButton' onclick="sendRegister(event)">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="/sendreset">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/register.js"></script>
</body>

</html>
