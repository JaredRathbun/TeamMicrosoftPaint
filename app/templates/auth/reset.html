<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password - STEM Data Dashboard</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="../static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="blue-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <img class="flex-grow-1 bg-login-image"
                                    style="background-image: url('../static/img/mack.gif');">
                            </div>
                            <div class="col-lg-6 ">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Reset Password</h4>
                                    </div>
                                    <form class="user">
                                        <p>Please enter the Email Address linked to your account.</p>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="email"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Email Address" name="email">
                                        </div>
                                        <button class="btn btn-primary d-block btn-user w-100"
                                            type="submit">Send Reset Email</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="reset.html">Remember your password? Login here.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/theme.js"></script>
</body>

</html>
