<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password - STEM Data Dashboard</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="blue-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row" style="height: 500px;">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-register-image" style="background-image: url('../static/img/warrior-vial-small.png');">
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Reset Password</h4>
                                    </div>
                                    <form class="user">
                                        <p class="text-center">Please enter a new password</p>
                                        <div class="mb-3">
                                            <input class="form-control form-control-user" type="password"
                                                id="newPassword1" aria-describedby="emailHelp"
                                                placeholder="New Password" name="email1" oninput="checkPasswordFields()">
                                            <br>
                                            <input class="form-control form-control-user" type="password"
                                                id="newPassword2" aria-describedby="emailHelp"
                                                placeholder="Reenter New Password" name="email2" oninput="checkPasswordFields()">
                                        </div>
                                        <p class="text-danger text-center mb-3" style='visibility: hidden' id="passwordStatusP">Your passwords do not match.</p>
                                        <button class="btn btn-primary d-block btn-user w-100"
                                            type="submit" onclick="sendReset(event)" disabled id="resetButton">Reset Password</button>
                                        <hr>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="/login">Remember your password? Login here.</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/js/bs-init.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/auth/reset.js"></script>
</body>

</html>
