<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - STEM Data Dashboard</title>
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../static/fonts/fontawesome-all.min.css"> -->
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>

<body class="blue-bg">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="row" style="height: 565px;">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-register-image" style="background-image: url('../static/img/warrior-vial-small.png');">
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="p-5" id="login-container">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">STEM Data Dashboard Login</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="emailField" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email" onchange="checkFields()"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" id="passwordField" placeholder="Password" name="password" onchange="checkFields()"></div>
                                        <p class="text-danger text-center" id='status-p' style="visibility: hidden;">Invalid Email/Password</p>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit" id='login-button' onclick="sendLogin(event)" disabled>Login</button> 
                                        <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" href="/oauth/login"><i class="fab fa-google"></i>&nbsp; Login with Google</a>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="/sendreset">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="/register">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/theme.js"></script>
    <script src="../../static/js/auth/login.js"></script>
</body>

</html>
